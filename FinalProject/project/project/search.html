	<div style="margin-top: 10px;text-align: center; color:black; font-size:20px"><label>Enter the name of animal</label><br><br>	
		<input id="inputtext" type="text" /><br><br>	
		<input id="btnsearch" type="button" value="Search" onclick="search()" />
	</div>
			
		<div style="margin-left: 400px">

				<a id="name" class="nameofanimal">Animal Name</a>
				<p id="description">Animal Description</p>
			</div>
			<div class="show">
				
				<img  id="pic" class="img">
			</div>
		</div>

	<script>		
		
		function search() 
		{
				var text=document.getElementById("inputtext").value;
				text=text.toLowerCase();
			if(text=="lion")
			{
				document.getElementById("name").innerHTML="Lion";
				document.getElementById("description").innerHTML="Lions live in Africa south of the Sahara and in Northwest India. Lions don't actually live in the jungle. Their real habitat is the open savanna where they hunt mammals such as gazelles, antelope, and zebra." 
				document.getElementById("pic").src="./images/lion.jpg";
			}
			else if(text=="tiger")
			{
				document.getElementById("name").innerHTML="Tiger";
				document.getElementById("description").innerHTML="The tiger (Panthera tigris) is the largest species among the Felidae and classified in the genus Panthera."
				document.getElementById("pic").src="./images/tiger.jpg";
			}
			else if(text=="whitetiger")
			{
				document.getElementById("name").innerHTML="whitetiger";
				document.getElementById("description").innerHTML="The tiger (Panthera tigris) is the largest species among the Felidae and classified in the genus Panthera.";
				document.getElementById("pic").src="./images/whitetiger.jpg";
			}
			else if(text=="cheetah")
			{
				document.getElementById("name").innerHTML="cheetah";
				document.getElementById("description").innerHTML="The cheetab%till survives in Iran, but with a gloomy fu- to reduce the impact. Cheetahs, which had survived on hareture.  ";
				document.getElementById("pic").src="./images/cheetah.jpg";
			}
			else if(text=="sid")
			{
				document.getElementById("name").innerHTML="sid";
				document.getElementById("description").innerHTML="The meerkat or suricate (Suricata suricatta) is a small carnivoran belonging to the mongoose family (Herpestidae). It is the only member of the genus Suricata. Meerkats live in all parts of the Kalahari Desert in Botswana.";
				document.getElementById("pic").src="./images/sid.jpg";
			}
			else if(text=="monkey")
			{
				document.getElementById("name").innerHTML="monkey";
				document.getElementById("description").innerHTML="Monkey is a common name that may refer to groups or species of mammals, in part, the simians of infraorder Simiiformes.  ";
				document.getElementById("pic").src="./images/monkey.jpg";
			}
			else if(text=="chimpanzee")
			{
				document.getElementById("name").innerHTML="chimpanzee";
				document.getElementById("description").innerHTML="The chimpanzee (Pan troglodytes), also known as the common chimpanzee, robust chimpanzee,is a species of great ape native to the forests and savannahs of tropical Africa. It has four confirmed subspecies and a fifth proposed subspecies.";
				document.getElementById("pic").src="./images/chimpanzee.jpg";
			}
			else if(text=="elephant")
			{
				document.getElementById("name").innerHTML="elephant";
				document.getElementById("description").innerHTML="Resurgence of illicit trade in African elephant ivory is placing the elephant at renewed risk.Regulation of this trade could be vastly improved by the ability to verify the geographic origin of tusks.";
				document.getElementById("pic").src="./images/elephant.jpg";
			}
			else if(text=="giraffe")
			{
				document.getElementById("name").innerHTML="giraffe";
				document.getElementById("description").innerHTML="The giraffe (Giraffa) is a genus of African even-toed ungulate mammals, the tallest living terrestrial animals and the largest ruminants. Taxonomic classifications of one to eight extant giraffe species have been described.";
				document.getElementById("pic").src="./images/giraffe.jpg";
			}
			else if(text=="gorilla")
			{
				document.getElementById("name").innerHTML="gorilla";
				document.getElementById("description").innerHTML="The gorilla (Pan troglodytes), also known as the common chimpanzee, robust chimpanzee,is a species of great ape native to the forests and savannahs of tropical Africa. It has four confirmed subspecies and a fifth proposed subspecies.";
				document.getElementById("pic").src="./images/chimpanzee.jpg";
			}
			else if(text=="peacock")
			{
				document.getElementById("name").innerHTML="peacock";
				document.getElementById("description").innerHTML="Peafowl is a common name for three species of birds in the genera Pavo and Afropavo of the Phasianidae family, the pheasants and their allies.";
				document.getElementById("pic").src="./images/peacock.jpg";
			}
			else if(text=="rhino")
			{
				document.getElementById("name").innerHTML="rhino";
				document.getElementById("description").innerHTML="A rhinoceros (/raɪˈnɒsərəs/, from Greek rhinokerōs, meaning 'nose-horned', from rhis, meaning 'nose', and keras, meaning 'horn'), commonly abbreviated to rhino, is one of any five extant species of odd-toed ungulates in the family Rhinocerotidae";
				document.getElementById("pic").src="./images/rhino.jpg";
			}
			else if(text=="zebra")
			{
				document.getElementById("name").innerHTML="zebra";
				document.getElementById("description").innerHTML="There are three species of zebras:the plains zebra, the mountain zebra and the Grévy's zebra. .";
				document.getElementById("pic").src="./images/zebra.jpg";
			}
			
		}
